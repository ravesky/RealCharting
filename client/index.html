<html lang="en">
<head>

<body>

<div id="wrap">

	<section id="flight-section">
	   <div id="chartdiv"></div>
		<div id="counters">
			<ul>
				<li>Landing<span id="landing">0</span></li>
				<li class="bottle">Boarding <span id="boarding">0</span></li>
				<li>Taking Off<span id="taking_off">0</span></li>
			</ul>
		</div>
	</section>
   
   <div id="connection">
   	<a href="#" id="connect" class="btn">Connect</a> 
	   <a href="#" id="disconnect" class="btn">Disconnect</a>
   </div>

	<div id="footer_message"></div>
   
</div>

    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jWebSocket.js"></script>
    <script src="js/jwsStreamingPlugIn.js"></script>

    <script src="js/chart.js"></script>
