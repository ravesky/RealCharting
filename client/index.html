<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>RealTime Charting jWebSocket</title>
      <link rel="stylesheet" href="css/style.css"/>
	</head>
	
   <body>
   <div id="wrap">
   
		<header id="main">
		</header>	

      <section id="summary">
      	<div id="chartdiv"></div>
      	<div id="counters">
      		<ul>
         		<li>Landing <span id="landing">0</span></li>
         		<li>Boarding <span id="boarding">0</span></li>
         		<li>Taking Off <span id="taking_off">0</span></li>                     
         	</ul>
      	</div>
      	<a id="connect" href="#">Connect</a>
      	<a id="disconnect" href="#">Disconnect</a>
      </section>
      
     	<footer id="primary-foot">
      </footer>

   	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
   	<script type="text/javascript" src="js/jWebSocket.js"></script>
   	<script type="text/javascript" src="js/jwsStreamingPlugIn.js"></script>
      <script type="text/javascript" src="js/amcharts.js"></script>
      <script type="text/javascript" src="js/raphael.js"></script>
      
      <script type="text/javascript" src="js/chart.js"></script>
      
	</div>
	</body>
   
</html>
