        padding-top: 60px;

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Charting Real Time Example</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


    <div class="container">

      <div class="row">
        <div class="span8 chart">
           	<div id="chartdiv"></div>
        </div>
        <div class="span4 summary">
          <h2>Summary of Flights</h2>
          <ul class="unstyled">
            <li>
            	<h3>Landing</h3>
                <p>
	                <span id="landing">0</span>
					<span id="max-landing">0</span>
        	        <span id="avg-landing">0</span>
                </p>
            </li>
        	<li>
            	<h3>Boarding</h3>
                <p>
                	<span id="boarding">0</span>
                    <span id="max-boarding">0</span>
                    <span id="avg-boarding">0</span>
                </p>
			</li>
        	<li>
            	<h3>Taking Off</h3> 
                <p>
	                <span id="taking_off">0</span>
					<span id="max-taking_off">0</span>
        	        <span id="avg-taking_off">0</span>
                </p>
            </li>
          </ul>
        </div>
      </div>
      
      <a id="connect" class="btn" href="#"><i class="icon-refresh"></i>Connect</a>
      <a id="disconnect" class="btn" href="#"><i class="icon-off"></i>Disconnect</a>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

	 <div id="footer_message"></div>

    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    
    <script src="js/jWebSocket.js"></script>
    <script src="js/jwsStreamingPlugIn.js"></script>
    <script src="js/amcharts.js"></script>
	 <script src="js/raphael.js"></script>
