<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>RealTime Charting jWebSocket</title>
      <link rel="stylesheet" href="css/style.css"/>     
	</head>
	<body>
   	
      <div id="chartdiv" style="width:600px; height:300px;"></div>

      <div id="counters">
      	<ul>
         	<li>Landing <span id="landing_counter">0</span></li>
         	<li>Boarding <span id="boarding_counter">0</span></li>
         	<li>Taking Off <span id="taking_off_counter">0</span></li>                     
         </ul>
      </div>
      
		<a id="connect" href="#">Connect</a>
      <a id="disconnect" href="#">Disconnect</a>
      
   	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
   	<script type="text/javascript" src="js/jWebSocket.js"></script>
   	<script type="text/javascript" src="js/jwsStreamingPlugIn.js"></script>
      <script type="text/javascript" src="js/amcharts.js"></script>
      <script type="text/javascript" src="js/raphael.js"></script>
      
      <script type="text/javascript" src="js/chart.js"></script>
	</body>
</html>
